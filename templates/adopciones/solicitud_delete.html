
{% extends 'base/base.html' %}

{% block content %}
<form method="post">{% csrf_token %}
	<h3>¿Desea eliminar la solicitud de {{ object.persona.nombre }} {{ object.persona.apellido }}?</h3>
	<button class="btm btn-danger" type="submit">Sí, Eliminar</button>
  <a class="btn btn-default" href="{%url 'solicitud_listar' %}">Cancelar</a>
</form>
{% endblock %}
